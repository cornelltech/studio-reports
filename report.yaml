product_narrative: |
  Amazon has separate retail websites for the United States, the United Kingdom and Ireland, France, Canada, Germany, Italy, Spain, Netherlands, Australia, Brazil, Japan, China, India, and Mexico.
  Amazon also offers international shipping to certain other countries for some of its products.[5] In 2016, Dutch, Polish, and Turkish language
  versions of the German Amazon website were also launched.

