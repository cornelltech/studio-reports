{% extends "base.html" %}

{% block content %}
  <div class="page-header">
    <div class="page-header-subheading"> Internal </div>
    <div class="page-header-title"> Product Studio Teams </div>
    <span class="page-header-spacing"> </span>
    <div class="page-header-footer"> Topics: </div>
  </div> <!-- page-header -->
  {% for team_name in teams %}
    {% set team = teams[team_name] %}
    <div class="big-row-outer">
      <div class="big-row">
        {% if team['company'] is defined %}
          <div class="team-logo cover" style="background-image:url({{ team['company']['logo'] }})"> </div> <!-- team-logo -->
        {% endif %}
        {% include "team_info.html" %}
        {% include "roster.html" %}
      </div> <!-- big-row -->
    </div> <!-- big-row-outer -->
  {% endfor %}
  <div class="bottom-spacer"> </div>
{% endblock %}
